<!DOCTYPE html>
<html>
<head>
    <title>Creating a form</title>
</head>
<body>
<h1>Register</h1>
<form action = "http://www.google.com">
    <label>First Name: <input type="text"</label>
    <label>Last Name:<input type="password"</label>
     <br>


    <label for="Male">Male:</label>
    <input name="Gender" id="Male" type="radio" value="MALe">
    <label for="Female">Female:</label>
    <input name="Gender" id="Female" type="radio" value="FEMALe">
    <label for="Other">Other:</label>
    <input name="Gender" id="Other" type="radio" value="OTHEr">
    <br>

     <label>Email: <input type="text"</label>
     <label>Password:<input type="password"</label>
     <br>
     <label>Birthday:</label>
    <select label="Month" name="birthday_month" id="month" title="Month"><option value="0" selected="1">Month</option><option value="1">Jan</option><option value="2">Feb</option><option value="3">Mar</option><option value="4">Apr</option><option value="5">May</option><option value="6">Jun</option><option value="7">Jul</option><option value="8">Aug</option><option value="9">Sept</option><option value="10">Oct</option><option value="11">Nov</option><option value="12">Dec</option></select>

    <select label="Day" name="birthday_day" id="day" title="Day"><option value="0" selected="1">Day</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option></select>


    <select label="Year" name="birthday_year" id="year" title="Year"><option value="0" selected="1">Year</option><option value="1">1981</option><option value="2">1982</option><option value="3">1983</option><option value="4">1984</option><option value="5">1985</option><option value="6">1986</option><option value="7">1987</option><option value="8">1988</option><option value="9">1989</option><option value="10">1990</option><option value="11">1901</option><option value="12">1902</option><option value="13">1903</option><option value="14">1904</option><option value="15">1905</option><option value="16">1906</option><option value="17">1907</option><option value="18">1908</option><option value="19">1909</option><option value="20">1910</option></select>

<br>
    <label>I agree to the terms and conditions</label>
    <label><input type="checkbox" id="checkbox" value="checkbox"></label>
    <br>


    <button>Submit</button>





</form>


</body>
</html>
